      <script>
        // Tarkistaa onko käyttäjä etusivulla ("/" tai "/index.html")
        const onEtusivu = window.location.pathname === "/" || window.location.pathname === "/index.html#etusivu";
      
        if (onEtusivu) {
          const nav = document.getElementById("yläpalkki");
          nav.classList.add("fixed-top");
      
          // Lisää padding, jotta sisältö ei jää navbarin alle
          document.body.style.paddingTop = "80px";
